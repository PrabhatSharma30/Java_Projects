<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
	crossorigin="anonymous">
</head>
<body>
	
	<!-- create navigation bar --> 
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="nav-bar-toggle collapsed" 
				data-toggle="collapsed" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">

				<span class="sr-only">Toggle Navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a href="#" th:href="@{/}" class="navbar-brand">Registration and Login Module</a>
			</div>
		</div>
	</nav>

	<br>
	<br>
	
	<!-- Create Registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>

				<h1>Registration</h1>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="contol-label" for="firstname">First name</label>
						<input id="fisrtname" class="form-control" th:field="*{firstname}" 
						required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="contol-label" for="lastname">Last name</label>
						<input id="lastname" class="form-control" th:field="*{lastname}" 
						required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="contol-label" for="email">Email</label>
						<input id="email" class="form-control" th:field="*{email}" 
						required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="contol-label" for="password">Password</label>
						<input id="password" class="form-control" type="password" th:field="*{password}" 
						required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">
							Register
						</button>
						<hr>
						<span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
					</div>
				</form>

			</div>
		</div>
	</div>

</body>
</html>
